<div class="container m-md-5">
  <div class="card bg-light">
    <div class="card-body mx-auto">
      <h1 class="card-title mt-5 text-center">Login</h1>
      <form (submit)="login($event)">
        <div class="form-group input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa  fa-envelope mr-3 py-1"></i>
            </span>
          </div>
          <input type="email" class="form-control" id="email" placeholder="Email" aria-label="email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock py-1"></i>
            </span>
          </div>
          <input type="password" class="form-control" id="password" placeholder="password" aria-label="password" minlength="8" name="password" [(ngModel)]="password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary text-light btn-block py-2 px-4 gradient-custom-4">Login</button>
        </div>
        <p class="text-center text-muted mt-4 mb-0">New user?<a routerLink="/signup"
            class="ms-2 fw-bold text-body"><u>Register</u></a></p>
      </form>
    </div>
  </div>
</div>
